steps:
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "build",
      "--build-arg", "BUILD_VERSION=$(git describe --abbrev=0 --tags)",
      "--build-arg", "GIT_HASH=$COMMIT_SHA",
      "--tag", "gcr.io/doraboateng/api:$COMMIT_SHA",
      "--target", "prod",
      ".",
    ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/doraboateng/api:$COMMIT_SHA"]
  - name: "gcr.io/cloud-builders/gcloud"
    args: [
      "run", "deploy", "api",
      "--allow-unauthenticated",
      "--image", "gcr.io/doraboateng/api:$COMMIT_SHA",
      "--platform", "managed",
      "--region", "us-east1",
    ]
images:
  - gcr.io/doraboateng/api
